<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <div id="adminContainer" style="display: none;">
        <form id="postForm">
            <label for="productName">Name</label>
            <input type="text" id="productName" placeholder="Product Name" required>
            
            <label for="productDescription">Description</label>
            <textarea id="productDescription" placeholder="Product Description" cols="30" rows="10" required></textarea>

            <label for="productImage">Image</label>
            <input type="file" id="productImage" accept="image/*" required>

            <label for="affiliateLink">Affiliate Link</label>
            <input type="text" id="affiliateLink" placeholder="Affiliate Link">

            <button type="submit">Post</button>
        </form>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
